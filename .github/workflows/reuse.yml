name: Reuse other workflow
on: [workflow_dispatch]
jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      whot-to-greet: '@jens7373'
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{needs.call-workflow.outputs.current-time }}"
